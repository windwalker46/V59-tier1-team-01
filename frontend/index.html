<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interview Question Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="page_container">
    <h1>Interview Question Generator</h1>

    <div id="home_controls">
      <button class="role_button">Select Role</button>
      <button class="tier_button">Select Tier Level</button>
      <button class="topic_button">Select Topic</button>

      <button class="generate_button">
        Start Interview<br />
        or<br />
        Generate Questions
      </button>
    </div>
    <div id="selection_summary">
      <p>Role: <strong id="selected_role">None</strong></p>
      <p>Tier: <strong id="selected_tier">None</strong></p>
      <p>Topic: <strong id="selected_topic">None</strong></p>
    </div>

    <div id="selection_panel" class="hidden">
      <h3 id="panel_title"></h3>
      <div id="panel_options"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
